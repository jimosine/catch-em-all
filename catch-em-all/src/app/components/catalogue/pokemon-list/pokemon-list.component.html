<div class="pokemon-list-wrapper">
  <app-pokemon-item
    class="pokemon-item"
    *ngFor="
      let pokemon of pokemons | paginate : { itemsPerPage: 12, currentPage: p }
    "
    [pokemon]="pokemon"
  >
  </app-pokemon-item>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
